<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Very Hot (চরম গরম)</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="css/style.css">
</head>

<body>
     <h1 class="text-5xl text-amber-400 text-center font-extrabold mt-12">Very Hot (চরম গরম)</h1>
     <p class="text-sm text-amber-400 text-center mt-5">This website is made by <a href="https://github.com/Marzan-Bin-Rahman" target="_blank" class="text-xl decoration-wavy underline font-semibold">Marzan</a></p>
     <div class="mt-14 my-5 flex justify-center">
          <input type="text" class="outline-none bg-cyan-900 text-white pl-5 w-1/2 h-14 border-4 border-red-300 text-xl font-semibold rounded-xl focus:ring-4 ring-teal-400" placeholder="Enter city name" id="search-field">
          <button class="font-semibold text-lg p-3 rounded-md mx-4 px-6 focus:ring-4 ring-teal-400 bg-emerald-500" type="button" id="search-button" onclick="loadGeo()">Button</button>
        </div>
        <h1 class="text-2xl text-red-500 font-black text-center" id="warning-text">Please enter a city name to see it's current weather forecast!!!</h1>
        <section id="main-container" class="flex justify-center">
          <div id="display-data" class="backdrop-blur-lg w-fit h-fit rounded-xl p-8">
               
          </div>
        </section>



        

     <script src="js/app.js"></script>
</body>

</html>
